query getBastion($id: Float!) @api(name: starkIndexer) {
  bastion(id: $id) {
    bastionId
    latitude
    longitude
    locations {
      locationId
      bastionId
      defendingOrderId
      takenBlock
      armies {
        armyId
        realmId
        xp
        destinationRealmId
        destinationArrivalTime
        # // ArmyData
        armyPacked
        lastAttacked
        xp
        level
        callSign

        # Battallion stats
        lightCavalryQty
        lightCavalryHealth
        heavyCavalryQty
        heavyCavalryHealth
        archerQty
        archerHealth
        longbowQty
        longbowHealth
        mageQty
        mageHealth
        arcanistQty
        arcanistHealth
        lightInfantryQty
        lightInfantryHealth
        heavyInfantryQty
        heavyInfantryHealth
        orderId

        # bastion
        bastionArrivalBlock
        bastionCurrentLocation
        bastionId
      }
    }
  }
}

query getBastionHistory(
  $filter: BastionHistoryWhereInput
  $take: Float
  $skip: Float
) @api(name: starkIndexer) {
  getBastionHistory(filter: $filter, take: $take, skip: $skip) {
    bastionId
    realmHistoryEventId
    realmHistoryEventType
    realmHistory {
      id
      eventId
      eventType
      realmId
      realmOwner
      data
      timestamp
      transactionHash
    }
  }
}
