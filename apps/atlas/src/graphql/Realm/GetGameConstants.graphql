query getGameConstants @api(name: starkIndexer) {
  battalionStats: battalionStats {
    battalionId
    battalionName
    type
    combatType
    value
    requiredBuildingId
    requiredBuildingName
  }
  buildingCosts: getBuildingCosts {
    buildingId
    buildingName
    amount
    resources
  }
  battalionCosts {
    battalionId
    battalionName
    resources
  }
}
