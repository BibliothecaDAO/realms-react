fragment RealmFragment on Realm {
  realmId
  owner
  bridgedOwner
  ownerL2
  settledOwner
  name
  rarityRank
  rarityScore
  orderType
  wonder
  lastAttacked
  lastClaimTime
  lastVaultTime
  resources {
    resourceId
    resourceName
    level
    upgrades
  }
  traits {
    type
    qty
  }
  buildings {
    buildingId
    buildingName
    count
    buildingName
    population
    culture
    food
    limitTraitId
    limitTraitName
  }
  troops {
    realmId
    troopId
    troopName
    index
    type
    tier
    agility
    attack
    armor
    vitality
    wisdom
    squadSlot
  }
  relic {
    realmId
    heldByRealm
  }
  relicsOwned {
    realmId
    heldByRealm
  }
}
