fragment RealmFragment on Realm {
  realmId
  owner
  bridgedOwner
  ownerL2
  settledOwner
  name
  rarityRank
  rarityScore
  orderType
  wonder
  resources {
    resourceId
    level
    upgrades
  }
  traits {
    type
    qty
  }
  buildings {
    buildingId
  }
  squad {
    troopId
    index
    type
    tier
    agility
    attack
    defense
    vitality
    wisdom
    squadSlot
  }
}
