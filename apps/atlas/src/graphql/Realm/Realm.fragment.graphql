fragment RealmFragment on Realm {
  realmId
  owner
  bridgedOwner
  ownerL2
  settledOwner
  name
  rarityRank
  rarityScore
  orderType
  wonder
  lastAttacked
  lastClaimTime
  lastVaultTime
  longitude
  latitude
  resources {
    resourceId
    resourceName
    level
    upgrades
  }
  traits {
    type
    qty
  }
  buildings {
    buildingId
    buildingName
    buildingIntegrity
    count
    population
    culture
    food
    limitTraitId
    limitTraitName
  }
  troops {
    realmId
    troopId
    troopName
    index
    type
    tier
    agility
    attack
    armor
    vitality
    wisdom
    squadSlot
  }
  relic {
    realmId
    heldByRealm
  }
  relicsOwned {
    realmId
    heldByRealm
  }
  ownArmies {
    armyId
    realmId
    xp

    # // ArmyData
    armyPacked
    lastAttacked
    xp
    level
    callSign

    # Battallion stats
    lightCavalryQty
    lightCavalryHealth
    heavyCavalryQty
    heavyCavalryHealth
    archerQty
    archerHealth
    longbowQty
    longbowHealth
    mageQty
    mageHealth
    arcanistQty
    arcanistHealth
    lightInfantryQty
    lightInfantryHealth
    heavyInfantryQty
    heavyInfantryHealth
  }
}
