query getRealm($id: Float!) @api(name: starkIndexer) {
  realm(id: $id) {
    ...RealmFragment
  }
}

query getBuildingsByRealmId($id: Float!) @api(name: starkIndexer) {
  getBuildingsByRealmId(id: $id) {
    realmId
    buildingId
    buildingName
    buildingIntegrity
    limit
    limitTraitId
    limitTraitName
    count
    population
    food
    culture
    buildingCost {
      amount
      resources
    }
  }
}

query getFoodByRealmId($id: Float!) @api(name: starkIndexer) {
  getFoodByRealmId(id: $id) {
    realmId
    buildingId
    buildingName
    qty
    harvests
    createdAt
  }
}

query getRealmHistory(
  $filter: RealmHistoryWhereInput
  $take: Float
  $skip: Float
) @api(name: starkIndexer) {
  getRealmHistory(filter: $filter, take: $take, skip: $skip) {
    id
    eventType
    realmId
    realmOwner
    data
    timestamp
    transactionHash
  }
}

query getRealmCombatResult($defendRealmId: Float!, $transactionHash: String!)
@api(name: starkIndexer) {
  getRealmCombatResult(
    defendRealmId: $defendRealmId
    transactionHash: $transactionHash
  ) {
    defendRealmId
    attackRealmId
    transactionHash
    history {
      eventType
      attackSquad
      defendSquad
      outcome
      attackType
      hitPoints
      timestamp
    }
    resourcesPillaged {
      resourceId
      resourceName
      amount
    }
    relicLost
    outcome
    timestamp
  }
}
